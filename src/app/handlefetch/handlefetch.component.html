
<div style="width:100% ; text-align:center;" class="row">
  <div class="col-lg-12 col-md-12 ml-auto mr-auto">
    <div>
      <form  method="" action="">
          <h2 class="card-title">
            Enter your public instagram profile's username.</h2>
        <p class="description text-center">Note: Private accounts won't work.</p>
        <div class="card-body mx-lg-2 mx-md-2">
            <input type="text" [(ngModel)]="handle" [ngModelOptions]="{standalone: true}"
              class="form-control my-auto" placeholder="Eg. DollWithAGun"
              disabled>
              <a (click)="kaaroFunction(handle)" class="btn btn-danger btn-wd submit-button">Submit</a>
          </div>
        <div class="simple-keyboard"></div>
      </form>
    </div>
    <div class="text-center">
      <span style="font-size:24px">&#x2190;
        <a routerLink="/" style="font-size:18px; border-bottom:1px solid #555; color:#555"> Go Back</a>
      </span>
    </div>
  </div>
</div>
